apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId "com.ximsfei.skindemo"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res-night']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation project(':skin-support')
//    implementation 'skin.support:skin-support:3.0.0'

    implementation project(':skin-support-appcompat')

    implementation 'com.google.android.material:material:1.0.0'
    implementation project(':skin-support-design')
//    implementation 'skin.support:skin-support-design:3.0.0'

//    implementation ":constraintlayout:2.0.0-alpha2"
    implementation project(':skin-support-constraint-layout')
//    implementation 'skin.support:skin-support-constraint-layout:3.0.0'

//    implementation 'lib-skin-androidx.cardview:cardview:1.0.0'
    implementation project(':skin-support-cardview')
//    implementation 'skin.support:skin-support-cardview:3.0.0'

    // 第三方控件库换肤支持
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation project(':lib-circleimageview')
//    implementation 'skin.support:lib-circleimageview:2.1.0.1'

    implementation 'io.github.h07000223:flycoTabLayout:3.0.0'
    implementation project(':lib-flycotablayout')
//    implementation 'skin.support:lib-flycotablayout:2.1.2'

    implementation "com.github.bumptech.glide:glide:${rootProject.glideVersion}"
    annotationProcessor "com.github.bumptech.glide:compiler:${rootProject.glideVersion}"
}
