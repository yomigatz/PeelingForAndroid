apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        applicationId "com.ximsfei.skindemo"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res-night']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:${rootProject.supportLibraryVersionInHost}"
    implementation project(':skin-support')
//    implementation 'skin.support:skin-support:3.0.0'

    implementation "com.android.support:design:${rootProject.supportLibraryVersionInHost}"
    implementation project(':skin-support-design')
//    implementation ':skin-support-design:3.0.0'

    implementation "com.android.support.constraint:constraint-layout:2.0.4"
    implementation project(':skin-support-constraint-layout')
//    implementation ':skin-support-constraint-layout:3.0.0'

    implementation "com.android.support:cardview-v7:${rootProject.supportLibraryVersionInHost}"
    implementation project(':skin-support-cardview')
//    implementation ':skin-support-cardview:3.0.0'

    // 第三方控件库换肤支持
    implementation 'de.hdodenhof:circleimageview:2.1.0'
//    implementation project(':lib-third-part-support:lib-circleimageview')
    implementation project(':lib-circleimageview')

    implementation 'io.github.h07000223:flycoTabLayout:3.0.0'
//    implementation project(':lib-third-part-support:lib-flycotablayout')
    implementation project(':lib-flycotablayout')

    implementation "com.github.bumptech.glide:glide:${rootProject.glideVersion}"
    annotationProcessor "com.github.bumptech.glide:compiler:${rootProject.glideVersion}"
}
