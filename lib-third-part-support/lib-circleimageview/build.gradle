apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation project(':skin-support')
    implementation project(':skin-support-appcompat')
}

ext {
    publishVersion = '2.1.0.4'
    publishGroup = rootProject.skinAndroidXSkinGroup
    moduleName = 'lib-circleimageview'
    descContent = 'hdodenhof/CircleImageView 控件换肤支持包'
}

